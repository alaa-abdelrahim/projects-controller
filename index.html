<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Projects Controller</title>
    <link rel="stylesheet" href="./src/styles/style.css">
    <link rel="icon" type="image/x-icon" href="favicon.png">
</head>

<body id="index-page">
    <h1 class="page-head">Welcome To Projects Controller App</h1>
    <section id="users">
        <button class="btn">+</button>
    </section>
    <section id="inputs-wrapper">
        <form>
            <input type="text" id="user-name" placeholder="Enter your name">
            <input type="password" id="user-password" placeholder="Enter your password">
            <p class="error">Password not matching</p>
            <button>Login</button>
        </form>
    </section>
    <script src="./src/scripts/db.js"></script>
    <script src="./src/scripts/index.js"></script>
</body>
</html>
